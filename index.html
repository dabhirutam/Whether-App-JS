<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Plan Smarter with Real-Time Weather</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        input::placeholder{
            color: #d4d4d4;
        }
    </style>
</head>
<body>

    <section id="bgimg" class="d-flex align-items-center justify-content-center" style="height: 100vh;background: linear-gradient(90deg, rgba(0, 0, 0, 0.5), rgba(78, 78, 78, 0.5)), url('images/main-bg.jpg') no-repeat center center/cover;">
        <div class="container">
            <div class="row border rounded-4">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <ul class="list-unstyled d-flex align-items-center justify-content-center column-gap-5 text-white m-0">
                        <li>
                            <p id="temperature" class="fw-medium" style="font-size: 7rem;">--Â°</p>
                        </li>
                        <li>
                            <p id="city" class="mb-0 h1">Location</p>
                            <p id="date-time" style="font-size: 13px;">--:-- - </p>
                        </li>
                        <li>
                            <img class="rounded-circle bg-light bg-opacity-25" style="height: 40px;--bs-bg-opacity: 0.05;" id="conditionIcon" alt="conditionIcon">
                            <p id="condition" style="font-size: 13px;">Condition</p>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 p-4 rounded-end-4" style="color: #d4d4d4;backdrop-filter: blur(40px);">
                    <form class="input-group mb-3">
                        <input id="searchLocation" style="background: transparent;color: #d4d4d4;outline: none;border: none;" type="text" class="col-10 border-bottom" placeholder="Search Location...">
                        <button onclick="return getLocation()" class="btn btn-outline-light ms-auto rounded" type="button">Cheak</button>
                    </form>
                    <div class="mt-5">
                        <h4 class="mb-3">Weather Details</h4>
                        <ul class="list-unstyled fw-medium">
                            <li class="d-flex align-items-center justify-content-between">Cloudy <span id="cloudly">--%</span></li>
                            <li class="d-flex align-items-center justify-content-between my-2">Humidity <span id="humidity">--%</span></li>
                            <li class="d-flex align-items-center justify-content-between">Wind <span id="wind">-- km/h%</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/custom.js"></script>
    
</body>
</html>
